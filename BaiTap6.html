<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Roboto+Condensed:wght@700&display=swap');

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #1a0033, #000428);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #e0e0ff;
            text-align: center;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5em;
            font-weight: 800;
            margin: 30px 0;
            letter-spacing: 12px;
            text-transform: uppercase;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: hue-rotate(0deg) brightness(1); }
            to   { filter: hue-rotate(90deg) brightness(1.3); }
        }

        .arena {
            position: relative;
            width: 820px;
            max-width: 96vw;
            height: 480px;
            margin: 30px auto;
            background: url('https://i.pinimg.com/736x/22/43/50/224350879736ead3a0ff1bdc49a4a2b4.jpg') center/cover no-repeat;
            border-radius: 24px;
            overflow: hidden;
        }

        .fighter {
            position: absolute;
            bottom: 15px;
            width: 280px;
            height: auto;
            transition: all 0.4s ease;
            user-select: none;
        }
        #hero { left: 30px; width: 210px; }
        #dragon { right: 10px; width: 250px; transform: scaleX(-1); }

        .status {
            position: absolute;
            top: 20px;
            font-weight: bold;
            font-size: 1.4em;
            text-shadow: 0 0 15px #000;
        }
        .hero-status { left: 20px; }
        .dragon-status { right: 20px; }

        .hp-bar {
            width: 240px;
            height: 28px;
            background: rgba(0,0,0,0.85);
            border-radius: 14px;
            overflow: hidden;
            margin: 10px 0;
        }
        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff9d, #00ffff);
            transition: width 0.8s ease;
            box-shadow: 0 0 25px #00ffff;
        }
        .hp-fill.low {
            background: linear-gradient(90deg, #ff0066, #ff6600);
            box-shadow: 0 0 25px #ff0066;
        }

        #log {
            width: 780px;
            max-width: 94vw;
            height: 150px;
            margin: 25px auto;
            background: rgba(10,0,30,0.9);
            padding: 16px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 17px;
            line-height: 1.7;
            color: #00ff9d;
            border-radius: 16px;
        }

        button {
            padding: 18px 80px;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #00ffff, #00ff9d);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,255,255,0.5);
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-8px) scale(1.12);
            box-shadow: 0 15px 40px rgba(0,255,255,0.7);
            background: linear-gradient(45deg, #00ff9d, #00ffff);
        }
        button:disabled {
            background: #333;
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Hiệu ứng đánh vẫn giữ nguyên nhưng tăng độ sáng */
        .hit { animation: hit 0.6s ease; }
        .dodge { animation: dodge 0.8s ease; }
        .crit { animation: crit 1s ease; }

        @keyframes hit { 
            0%,100% { transform: translateY(0); }
            40% { transform: translateY(-60px) rotate(-15deg); filter: brightness(3); }
        }
        @keyframes dodge { 
            0% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(100px); opacity: 0.1; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes crit { 
            0%,100% { transform: scale(1); }
            40% { transform: scale(1.9); filter: brightness(5) hue-rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="arena">
        <img id="hero" class="fighter" src="https://i.pinimg.com/736x/9d/06/35/9d063532fa86f160731065187a7d1f95.jpg" alt="Anh hùng">
        <img id="dragon" class="fighter" src="https://i.pinimg.com/736x/a2/76/64/a276649189ac5528b8ff63d245486e62.jpg" alt="Rồng">
        <div class="status hero-status">
            <div>Anh Hùng</div>
            <div class="hp-bar"><div id="heroHP" class="hp-fill"></div></div>
            <span id="heroHPText">500 / 500</span>
        </div>

        <div class="status dragon-status">
            <div>Rồng</div>
            <div class="hp-bar"><div id="dragonHP" class="hp-fill"></div></div>
            <span id="dragonHPText">600 / 600</span>
        </div>
    </div>

    <div id="log"></div>
    <button id="startBtn" onclick="batDauGame()">BẮT ĐẦU CHIẾN ĐẤU</button>
<script>
    const logDiv     = document.getElementById('log');
    const heroImg    = document.getElementById('hero');
    const dragonImg  = document.getElementById('dragon');
    const heroHP     = document.getElementById('heroHP');
    const dragonHP   = document.getElementById('dragonHP');
    const heroHPText = document.getElementById('heroHPText');
    const dragonHPText = document.getElementById('dragonHPText');
    const btn        = document.getElementById('startBtn');

    // Stats
    let health = 500, strength = 120, agility = 45, intel = 35;
    let dragonHealth = 600, dragonStr = 100, dragonAgi = 15, dragonInt = 80;
    let isHeroTurn = true;
    let fightInterval = null;   // lưu setInterval để dừng khi kết thúc

    function inRa(txt) {
        logDiv.innerHTML += txt + "<br>";
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateHP() {
        heroHP.style.width   = (Math.max(health,0) / 500 * 100) + "%";
        dragonHP.style.width = (Math.max(dragonHealth,0) / 600 * 100) + "%";
        heroHPText.textContent   = `${health > 0 ? health : 0}/500`;
        dragonHPText.textContent = `${dragonHealth > 0 ? dragonHealth : 0}/600`;

        // low HP class
        if (health <= 150) heroHP.classList.add('low');
        else heroHP.classList.remove('low');
        if (dragonHealth <= 200) dragonHP.classList.add('low');
        else dragonHP.classList.remove('low');
    }

    function resetAnimation() {
        heroImg.className   = "fighter";
        dragonImg.className = "fighter";
    }

    // === Một lượt chiến đấu ===
    function oneTurn() {
        resetAnimation();

        if (isHeroTurn) {
            // Lượt anh hùng
            if (Math.random() * 100 > dragonAgi) {
                dragonHealth -= strength;
                heroImg.classList.add('hit');
                dragonImg.classList.add('hit');
                inRa(`Gây ${strength} sát thương!`);

                if (Math.random() * 100 < intel) {
                    dragonHealth -= strength * 2;
                    dragonImg.classList.add('crit');
                    inRa(`CHÍ MẠNG! +${strength * 2} sát thương chí mạng!`);
                }
            } else {
                dragonImg.classList.add('dodge');
                inRa("Rồng né đòn tấn công!");
            }
        } else {
            // Lượt rồng
            if (Math.random() * 100 > agility) {
                health -= dragonStr;
                dragonImg.classList.add('hit');
                heroImg.classList.add('hit');
                inRa(`Rồng gây ${dragonStr} sát thương!`);

                if (Math.random() * 100 < dragonInt) {
                    health -= dragonStr * 2;
                    heroImg.classList.add('crit');
                    inRa(`CHÍ MẠNG RỒNG! +${dragonStr * 2} sát thương!`);
                }
            } else {
                heroImg.classList.add('dodge');
                inRa("Anh hùng né đòn tấn công!");
            }
        }

        updateHP();

        // Kiểm tra thắng thua
        if (dragonHealth <= 0) { ketThucGame(true);  return; }
        if (health <= 0)       { ketThucGame(false); return; }

        // Đổi lượt
        isHeroTurn = !isHeroTurn;
    }

    function ketThucGame(thang) {
        clearInterval(fightInterval);
        fightInterval = null;
        resetAnimation();
        btn.disabled = true;
        btn.textContent = thang ? "THẮNG!" : "THUA!";
        if (thang) {
            inRa("<strong style='color:gold; font-size:22px;'>BATTLE WON!</strong>");
        } else {
            inRa("<strong style='color:red; font-size:22px;'>THẤT BẠI! Hiệp sĩ nướng lá lốt nguyên con!</strong>");
        }
    }

    // === Bắt đầu trận đấu ===
    function batDauGame() {
        // Reset mọi thứ
        health = 500; dragonHealth = 600; isHeroTurn = true;
        logDiv.innerHTML = "";
        resetAnimation();
        updateHP();

        btn.textContent = "Đang chiến đấu…";
        btn.disabled = true;

        inRa("CUỘC CHIẾN BẮT ĐẦU!");

        // Tự động đánh mỗi 1 giây
        fightInterval = setInterval(oneTurn, 1000);
    }

    // Gắn sự kiện cho nút
    btn.addEventListener('click', batDauGame);
</script>
</body>
</html>
